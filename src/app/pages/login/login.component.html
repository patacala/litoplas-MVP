<div class="content">
  <div class="login-container">
    <div class="form">
        <p>Login</p>
        <input type="text" [(ngModel)]='username' placeholder="Usuario">
        <input type="password" [(ngModel)]='password' placeholder="Contraseña">
        <button (click)="onLoginClick()">Iniciar sesion</button>
        <a routerLink="/home">Olvide mi contraseña</a>
        <div *ngIf="hasError" class="alert">{{error}}</div>
    </div>
  </div>
</div>

<section class="wrapper">
    <h1 class="title">Administrador de permisos</h1>

    <div class="permissionsForm">
        <form (ngSubmit)="processData()" #formPermission="ngForm">
          <div class="form-group">
            <label for="">Nombre de permiso</label>
            <input 
              type="text" 
              class="form-control" 
              [(ngModel)]="permission.name"
              name="name"
              #name="ngModel"
              required>
              <span *ngIf="!name.valid && !name.pristine" class="hint">Campo requerido</span>
          </div>
          <div class="form-group">
            <label for="">Descripcion</label>
            <input 
              type="text" 
              class="form-control"
              [(ngModel)]="permission.description"
              name="description"
              #description="ngModel"
              required>
              <span *ngIf="!description.valid && !description.pristine" class="hint">Campo requerido</span>
          </div>
          <div class="form-group">
            <button [disabled]="!formPermission.valid">Guardar</button>
          </div>
        </form>
    </div>
    <div class="permissionList">

    </div>
</section>

{{ permissions | json }}
